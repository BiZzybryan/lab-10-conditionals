<!DOCTYPE html>
<html lang="en">

  <head>
    <title>

    </title>

  <body>
    <script>
      var number = prompt("Give me a number")
      alert(number)

      var number2 = prompt('Give me another number')
      alert(number2)

      var multiply = (number*number2) 
      var modulo = (number%number2) 
      var divide = (number/number2)
      var opp = prompt ("what kind of operation do you want to do - mult, div, or mod.")
      alert(opp)
      if (opp === "mult"){
        multiply
        alert(multiply)
      }
      else if (opp === "div"){
        divide
        alert(divide)
      }
      else if (opp === "mod"){
        modulo
        alert(modulo)
      }
      else
        alert("***invalid operation***")

    </script>
     
  </body>


  </html>
